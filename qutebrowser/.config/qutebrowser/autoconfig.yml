# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        x: tab-close
  editor.command:
    global:
    - urxvtc
    - -e
    - nvim
    - '{}'
  fonts.completion.category:
    global: bold 11pt monospace
  fonts.completion.entry:
    global: 11pt monospace
  fonts.debug_console:
    global: 11pt monospace
  fonts.downloads:
    global: 11pt monospace
  fonts.hints:
    global: bold 11pt monospace
  fonts.keyhint:
    global: 11pt monospace
  fonts.messages.error:
    global: 11pt monospace
  fonts.messages.info:
    global: 11pt monospace
  fonts.messages.warning:
    global: 10pt monospace
  fonts.monospace:
    global: Monaco, "DejaVu Sans Mono", "xos4 Terminus", Terminus, Monospace, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal
  fonts.prompts:
    global: 11pt sans-serif
  fonts.statusbar:
    global: 11pt monospace
  fonts.tabs:
    global: 13pt monospace
  fonts.web.family.fixed:
    global: null
  fonts.web.family.standard:
    global: null
